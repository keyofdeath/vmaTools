<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <link href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css" rel="stylesheet">
    <link href="https://unpkg.com/bootstrap-table@1.17.1/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.min.css"
          rel="stylesheet">
    <link href="css/fullpage.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet">
    <title>Ns-Team VMA tool</title>
</head>
<body>

<div id="header">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#vmatool">VMA Tool</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#speedtool">Speed Tool</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div id="fullpage">
    <div class="section fp-auto-height-responsive" id="section0">
        <div class="container">
            <h1><b>VMA</b> Tool</h1>
            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">VMA in km/h</span>
                        </div>
                        <input class="form-control" id="vma" type="number" value="21">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">%min, %max, %step</span>
                        </div>
                        <input class="form-control" id="p_vma_min" min="1" step="1" type="number" value="50">
                        <input class="form-control" id="p_vma_max" min="1" step="1" type="number" value="140">
                        <input class="form-control" id="p_vma_step" min="1" step="1" type="number" value="10">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Distance min</span>
                        </div>
                        <input class="form-control" id="vmaTool_min_dist" min="1" step="1" type="number" value="100">
                        <select class="form-control" data-live-search="true" id="vmaTool_min_dist_unit"
                                title="Uniter de distance">
                            <option>m</option>
                            <option>km</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Distance max</span>
                        </div>
                        <input class="form-control" id="vmaTool_max_dist" min="1" step="1" type="number" value="1500">
                        <select class="form-control" data-live-search="true" id="vmaTool_max_dist_unit"
                                title="Uniter de distance">
                            <option>m</option>
                            <option>km</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Distance step</span>
                        </div>
                        <input class="form-control" id="vmaTool_step_dist" min="1" step="1" type="number" value="100">
                        <select class="form-control" data-live-search="true" id="vmaTool_step_dist_unit"
                                title="Uniter de distance">
                            <option>m</option>
                            <option>km</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-primary btn-lg btn-block" id="runVma" type="button">Run !</button>
            </div>
            <table id="tableVma"></table>
        </div>
    </div>
    <div class="section fp-auto-height-responsive" id="section1">
        <div class="container">
            <h1><b>Speed</b> Tool</h1>
            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Speed: min, max, step</span>
                        </div>
                        <input class="form-control" id="speedTool_speed_min" min="1" step="0.1" type="number" value="10">
                        <input class="form-control" id="speedTool_speed_max" min="1" step="0.1" type="number" value="30">
                        <input class="form-control" id="speedTool_speed_step" min="1" step="0.1" type="number" value="0.5">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Distance min</span>
                        </div>
                        <input class="form-control" id="speedTool_min_dist" min="1" step="1" type="number" value="100">
                        <select class="form-control" data-live-search="true" id="speedTool_min_dist_unit"
                                title="Uniter de distance">
                            <option>m</option>
                            <option>km</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Distance max</span>
                        </div>
                        <input class="form-control" id="speedTool_max_dist" min="1" step="1" type="number" value="1500">
                        <select class="form-control" data-live-search="true" id="speedTool_max_dist_unit"
                                title="Uniter de distance">
                            <option>m</option>
                            <option>km</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Distance step</span>
                        </div>
                        <input class="form-control" id="speedTool_step_dist" min="1" step="1" type="number" value="100">
                        <select class="form-control" data-live-search="true" id="speedTool_step_dist_unit"
                                title="Uniter de distance">
                            <option>m</option>
                            <option>km</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-primary btn-lg btn-block" id="runSpeed" type="button">Run !</button>
            </div>
            <table id="tableSpeed"></table>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.17.1/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.min.js"></script>
<script type="text/javascript" src="js/fullpage.min.js"></script>
<script src="js/metric.js"></script>
<script src="js/jq_ations.js"></script>

<script type="text/javascript">
    var myFullpage = new fullpage('#fullpage', {
        licenseKey: "4F50CC50-B0BB422F-99EA33A8-ED6E8730",
        anchors: ['vmatool', 'speedtool'],
        navigation: true,
        navigationPosition: 'right',
        navigationTooltips: ['VMA Tool', 'Speed Tool']
    });
    myFullpage.setMouseWheelScrolling(false);
</script>
</body>
</html>
